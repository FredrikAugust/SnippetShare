{% extends 'template.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Edit {{ user.username }} {{ super() }}{% endblock %}

{% block body %}

<h1>Edit user</h1><hr>

<form method='POST' action='{{ url_for('edit_account', user=user.username ) }}' class='form'>
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}

	<button type='submit' class='btn btn-primary'>Finish</button>
	<a href='{{ url_for('delete_account', user=user.username) }}' class='btn delete_acc btn-danger'>Delete account</a>
</form>

<hr>

{% endblock %}
