{% extends 'template.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Edit Snippet {{ super() }}{% endblock %}

{% block body %}
<h1>Edit post</h1><hr>
<form method='POST' action='{{ url_for('edit', edit_id=post.id) }}'>
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}

	<button class='btn btn-default' type='submit'>Save</button>
</form>

<hr>

{% endblock %}
