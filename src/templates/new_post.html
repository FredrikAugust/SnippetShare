{% extends 'template.html' %}
{% from 'macros.html' import render_field %}

{% block title %}New Snippet {{ super() }}{% endblock %}

{% block body %}

<form method='POST' action='{{ url_for('new_post') }}' class='form'>
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}

	<button type='submit'>Post</button>
</form>

{% endblock %}
