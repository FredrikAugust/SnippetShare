{% extends 'template.html' %}
{% from 'macros.html' import render_field %}

{% block title %}New Snippet {{ super() }}{% endblock %}

{% block body %}
<h1>New post</h1><hr>
<form method='POST' action='{{ url_for('new_post') }}'>
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}

	<button class='btn btn-default' type='submit'>Post</button>
</form>

{% endblock %}
