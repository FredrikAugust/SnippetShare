<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}| SnippetShare{% endblock %}</title>

	<link rel="stylesheet" href='../static/site.css'>

	<!-- Highlight.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
	    {% if current_user.is_authenticated() %}
		    <ul class="nav navbar-nav navbar-right">
		    	<li><a href="{{ url_for('logout') }}" class='glyphicon glyphicon-off' title='Sign out'></a></li>
		    </ul>
	    	<form class="navbar-form navbar-left" id='new_post_form'>
	    		<a title='Home' href='{{ url_for('index') }}' class="btn btn-default glyphicon glyphicon-home" id='home_link'></a>
		    	<a title='New Post' href='{{ url_for('new_post') }}' class="btn btn-default glyphicon glyphicon-pencil"></a>
		    	<a title='Profile' href='{{ url_for('index') }}{{ current_user.email }}' class="btn btn-default glyphicon glyphicon-user"></a>
		  	</form>
	    {% else %}
	    	<ul class="nav navbar-nav navbar-right">
		    	<li><a href="{{ url_for('login') }}" class='glyphicon glyphicon-home' title='Sign in'></a></li>
		    </ul>
	    {% endif %}
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-right" role="search" id='search'>
	        <div class="form-group">
	          <input type="text" class="form-control" id='search_input' placeholder="Search">
	        </div>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class='container'>
		<div class='flashes row'>
			<div class='col-xs-12'>
				{% with messages = get_flashed_messages(with_categories=True) %}
					{% for category, message in messages %}
						<div class='panel panel-{{ category }}'>
							<div class='panel-body'>{{ message }}</div>
						</div>
					{% endfor %}
				{% endwith %}
			</div>
		</div>
		{% block body %}{% endblock %}
	</div>
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='../static/site.js'></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
